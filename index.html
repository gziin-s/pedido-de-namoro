<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Namoro</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes moveButton {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-10px, -10px); }
        }
        @keyframes smoke {
            0% {
                opacity: 0.8;
                transform: scale(0.5) translateY(0);
            }
            100% {
                opacity: 0;
                transform: scale(2) translateY(-50px);
            }
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            font-family: 'Arial', sans-serif;
            margin: 0;
            text-align: center;
            animation: fadeIn 2s ease-in;
        }
        h1 {
            margin-bottom: 40px;
            font-size: 2.5em;
            color: #333;
            animation: fadeIn 2s ease-in 1s;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button#yesButton {
            background-color: #4CAF50;
            color: white;
            animation: fadeIn 2s ease-in 2s;
        }
        button#yesButton:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
        button#noButton {
            background-color: #f44336;
            color: white;
            position: relative;
            animation: fadeIn 2s ease-in 2.5s;
        }
        button#noButton:hover {
            background-color: #da190b;
            transform: scale(1.1);
        }
        .smoke {
            position: absolute;
            width: 20px;
            height: 20px;
            background: gray;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            animation: smoke 1s forwards;
        }
    </style>
</head>
<body>
    <h1>Quer namorar comigo?</h1>
    <button id="yesButton">Sim</button>
    <button id="noButton">NÃ£o</button>

    <script>
        const noButton = document.getElementById('noButton');

        const createSmoke = (x, y) => {
            const smoke = document.createElement('div');
            smoke.className = 'smoke';
            smoke.style.left = `${x}px`;
            smoke.style.top = `${y}px`;
            document.body.appendChild(smoke);
            setTimeout(() => {
                smoke.remove();
            }, 1000);
        };

        const moveButton = () => {
            const randomX = Math.floor(Math.random() * (window.innerWidth - noButton.clientWidth));
            const randomY = Math.floor(Math.random() * (window.innerHeight - noButton.clientHeight));
            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
            createSmoke(noButton.offsetLeft, noButton.offsetTop);
        };

        noButton.addEventListener('mouseover', moveButton);
        noButton.addEventListener('touchstart', moveButton);

        document.getElementById('yesButton').addEventListener('click', () => {
            alert('ParabÃ©ns pela escolha, eu te amo muito minha princesa!');
        });

        noButton.addEventListener('click', () => {
            alert('Ah, vocÃª conseguiu clicar! ðŸ˜¢');
        });
    </script>
</body>
</html>
