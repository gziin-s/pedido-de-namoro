<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Namoro</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes moveButton {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-10px, -10px); }
        }
        @keyframes smoke {
            0% {
                opacity: 0.8;
                transform: scale(0.5) translateY(0);
            }
            100% {
                opacity: 0;
                transform: scale(3) translateY(-100px);
            }
        }
        @keyframes trail {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-30px);
            }
        }
        @keyframes confettiFall {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            100% { opacity: 0; }
        }
        @keyframes particleMove {
            0% { transform: translateY(0) translateX(0); opacity: 1; }
            100% { transform: translateY(-100vh) translateX(10vw); opacity: 0; }
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            font-family: 'Arial', sans-serif;
            margin: 0;
            text-align: center;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            position: relative;
        }
        h1 {
            margin-bottom: 40px;
            font-size: 2.5em;
            color: #333;
            position: relative;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button#yesButton {
            background-color: #4CAF50;
            color: white;
        }
        button#yesButton:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
        button#noButton {
            background-color: #f44336;
            color: white;
            position: relative;
        }
        button#noButton:hover {
            background-color: #da190b;
            transform: scale(1.1);
        }
        .smoke {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(150, 150, 150, 0.7);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            animation: smoke 1.5s forwards;
        }
        .trail {
            position: absolute;
            width: 10px;
            height: 40px;
            background: rgba(150, 150, 150, 0.7);
            opacity: 0;
            pointer-events: none;
            animation: trail 0.5s forwards;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            opacity: 0;
            animation: confettiFall 2s ease-out forwards;
        }
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: particleMove 5s linear infinite;
        }
        .cupid {
            position: absolute;
            width: 100px;
            height: auto;
        }
        .cupid.left {
            top: 10%;
            left: 10%;
            transform: rotate(-15deg);
        }
        .cupid.right {
            top: 10%;
            right: 10%;
            transform: rotate(15deg);
        }
    </style>
</head>
<body>
    <div id="particle-container"></div>
    <img src="https://cdn.pixabay.com/photo/2020/05/06/17/50/valentines-day-5145072_1280.png" alt="Cupido" class="cupid left">
    <img src="https://cdn.pixabay.com/photo/2020/05/06/17/50/valentines-day-5145072_1280.png" alt="Cupido" class="cupid right">
    <h1>Quer namorar comigo?</h1>
    <button id="yesButton">Sim</button>
    <button id="noButton">NÃ£o</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const noButton = document.getElementById('noButton');
            const yesButton = document.getElementById('yesButton');
            const particleContainer = document.getElementById('particle-container');

            const createSmoke = (x, y) => {
                const smoke = document.createElement('div');
                smoke.className = 'smoke';
                smoke.style.left = `${x}px`;
                smoke.style.top = `${y}px`;
                document.body.appendChild(smoke);
                setTimeout(() => {
                    smoke.remove();
                }, 1500);
            };

            const createTrail = (x, y) => {
                const trail = document.createElement('div');
                trail.className = 'trail';
                trail.style.left = `${x}px`;
                trail.style.top = `${y}px`;
                document.body.appendChild(trail);
                setTimeout(() => {
                    trail.remove();
                }, 500);
            };

            const moveButton = () => {
                const rect = noButton.getBoundingClientRect();
                createSmoke(rect.left + rect.width / 2, rect.top + rect.height / 2);
                createTrail(rect.left, rect.top);
                createTrail(rect.right, rect.top);

                const randomX = Math.floor(Math.random() * (window.innerWidth - noButton.clientWidth));
                const randomY = Math.floor(Math.random() * (window.innerHeight - noButton.clientHeight));
                noButton.style.position = 'absolute';
                noButton.style.left = randomX + 'px';
                noButton.style.top = randomY + 'px';
            };

            const createConfetti = (x, y) => {
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    confetti.style.left = `${x}px`;
                    confetti.style.top = `${y}px`;
                    confetti.style.transform = `rotate(${Math.random() * 360}deg) translate(${Math.random() * 300 - 150}px, ${Math.random() * 300 - 150}px)`;
                    confetti.style.width = `${Math.random() * 10 + 5}px`;
                    confetti.style.height = confetti.style.width;
                    document.body.appendChild(confetti);
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }
            };

            const createParticles = () => {
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = `${Math.random() * 100}vw`;
                    particle.style.top = `${Math.random() * 100}vh`;
                    particle.style.animationDuration = `${Math.random() * 5 + 2}s`;
                    particle.style.animationDelay = `${Math.random() * 5}s`;
                    particleContainer.appendChild(particle);
                }
            };

            noButton.addEventListener('mouseover', moveButton);
            noButton.addEventListener('touchstart', moveButton);

            yesButton.addEventListener('click', () => {
                alert('ParabÃ©ns pela escolha, eu te amo muito minha princesa!');
                const rect = yesButton.getBoundingClientRect();
                createConfetti(rect.left + rect.width / 2, rect.top + rect.height / 2);
            });

            noButton.addEventListener('click', () => {
                alert('Ah, vocÃª conseguiu clicar! ðŸ˜¢');
            });

            createParticles();
        });
    </script>
</body>
</html>
